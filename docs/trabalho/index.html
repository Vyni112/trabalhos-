<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Formulário</title>
</head>
<body>

<div class="container mt-5">
    <form id="meuFormulario">
        <div class="form-group">
            <label for="nome">Qual seu Nome?</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
        </div>
        
        <div class="form-group">
            <label for="idade">Qual sua Idade?</label>
            <input type="number" class="form-control" id="idade" placeholder="Digite sua idade" required>
        </div>

        <div class="form-group">
            <label>Escolha seu Gênero</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="masculino" name="genero" value="Masculino" onclick="mudarCor('lightblue')" required>
                <label class="form-check-label" for="masculino">Masculino</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="feminino" name="genero" value="Feminino" onclick="mudarCor('lightpink')" required>
                <label class="form-check-label" for="feminino">Feminino</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="outro" name="genero" value="Outro" onclick="mudarCor('lightgray')" required>
                <label class="form-check-label" for="outro">Outro</label>
            </div>
        </div>

        <div class="form-group">
            <label for="interesses">Quais são seus Passatempos Favoritos?</label>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="esporte" name="interesses" value="Esporte" onclick="mudarImagem('esporte.jpg')">
                <label class="form-check-label" for="esporte">Esporte</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="video_game" name="interesses" value="Tecnologia" onclick="mudarImagem('tecnologia.jpg')">
                <label class="form-check-label" for="tecnologia">Jogar Video Games</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="musica" name="interesses" value="Música" onclick="mudarImagem('musica.jpg')">
                <label class="form-check-label" for="musica">Escutar Músicas</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="viagem" name="interesses" value="Viagem" onclick="mudarImagem('viagem.jpg')">
                <label class="form-check-label" for="viagem">Viajar</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="leitura" name="interesses" value="Leitura" onclick="mudarImagem('leitura.jpg')">
                <label class="form-check-label" for="leitura">Ler um Livro</label>
            </div>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="number" class="form-control" id="telefone" placeholder="Digite seu telefone" required>
        </div>
        

        <button type="button" class="btn btn-primary" onclick="validarFormulario()">Enviar</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="form.js"></script>

</body>
</html>
